<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Make a new job listing</h1>
    <div>
      <label for="title">Select job title</label>
      <select id="title" name="title">
        <option value="FrontEnd Developer">FrontEnd Developer</option>
        <option value="BackEnd Developer">BackEnd Developer</option>
        <option value="FullStack Developer">FullStack Developer</option>
        <option value="UI/UX Designer">UI/UX Designer</option>
        <option value="Android Developer">Android Developer</option>
        <option value="Software Developer">Software Developer</option>
        <option value="Ethical Hacker">Ethical Hacker</option>
      </select>
    </div>
    <br>
    <div>
      <label for="exp">Experience</label>
      <select id="exp" name="exp">
        <option value="Fresher">Fresher</option>
        <option value="Intern">Intern</option>
        <option value="less than 1 year">less than 1 year</option>
        <option value="1 to 2 years">1 to 2 years</option>
        <option value="2 to 3 years">2 to 3 years</option>
        <option value="more than 3 years">more than 3 years</option>
      </select>
    </div>
    <br>
    <div>
      <label for="lang">Preferred Language</label>
      <select id="lang" name="lang">
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Hindi">Hindi</option>
        <option value="Italian">Italian</option>
        <option value="Spanish">Spanish</option>
        <option value="Russian">Russian</option>
      </select>
    </div>
    <br>
    <div>
      <label for="jlo">Job Location</label>
      <select id="jlo" name="jlo">
        <option value="NY">NY</option>
        <option value="London">London</option>
        <option value="Paris">Paris</option>
        <option value="Berlin">Berlin</option>
        <option value="Rome">Rome</option>
        <option value="Madrid">Madrid</option>
        <option value="Moscow">Moscow</option>
        <option value="New Delhi">New Delhi</option>
        <option value="Remote Job">Remote Job</option>

      </select>
    </div>
    <br>
    <div>
      <label for="salary">Salary($)</label>
      <input type="text" name="salary" value="" placeholder="Salary in $">
    </div>
    <br>
    <button type="button" name="button">Submit</button>
  </body>
</html>
